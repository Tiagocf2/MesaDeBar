{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>App - Mesa de Bar</title>
</head>
<body bgcolor="white">
	<h1>Quem vai dividir a conta?</h1>
	<form method='POST' action="{% url 'app-1' %}">
		{% csrf_token %}
		<p>Adicionar pessoa:</p>
		<input type="text" name="add_nome"/>
		<button type="button" onclick="add(this)">+</button>
		<ul id="lista" name="lista"></ul>

		<label>Normal:&nbsp;<input type="radio" name="divisao" value='0'/></label>
		<label>Igual:&nbsp;<input type="radio" name="divisao" value='1'/></label>
		<label>Parcial:&nbsp;<input type="radio" name="divisao" value='2'/></label>

		<input type='submit' value='Enviar'>
	</form>
	<p>{{div}}</p>
	{% for p in pessoas %}
		<p>Nome: {{p.nome}}</p>
	{% endfor %}
	<script type="text/javascript" src="{% static 'js/app.js'%}"></script>
</body>
</html>
